# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.

# Site settings
title: The Quantum Fluids of Light Team
email: quentin.glorieux@lkb.upmc.fr
description: Website of the Quantum Fluids of Light Team.
baseurl: ""
url: ""
permalink: /:categories/:slug

collections:
  projects:
    output: true
  news:
    output: true
  research:
    output: true

collections_dir: collections

include:
  - .htaccess
  - _pages

sass:
  sass_dir: _sass

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true # default for kramdown is false. This will enable using Markdown links

defaults:
  - scope:
      path: "_research" # an empty string here means all files in the project
    values:
      category: "research"
      layout: "research"
  - scope:
      path: "_news" # an empty string here means all files in the project
    values:
      category: "news"
      layout: "post"
