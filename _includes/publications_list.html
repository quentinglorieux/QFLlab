</div>

<style>
  .year-button{
  padding: 2px 10px;
  margin: 2px;
} 

/* Add this CSS to your stylesheet */
@keyframes fadeInOut {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeOutIn {
  from {
    opacity: 1;
    transform: translateY(0);
  }

  }
}

  animation: fadeInOut 0.4s ease-in-out;
