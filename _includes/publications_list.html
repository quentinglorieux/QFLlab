<div id="yearButtonsContainer"></div>
<div style="padding-top: 20px; padding-bottom: 50px">
  <ol reversed>
    {% for publi in site.data.publications.full_list_openalex %}
    <div class="publi_div" data-year="{{publi.publication_year}}">
      {% include publication_single.html %}
    </div>
    {% endfor %}
  </ol>
</div>

<!-- Filter to add the button for year filtering -->
<script src="{{ site.url }}{{ site.baseurl }}/js/filterYear.js"></script>

<style>
  .year-button {
    padding: 2px 10px;
    margin: 2px;
  }

  /* Add this CSS to your stylesheet */
  @keyframes fadeInOut {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeOutIn {
    from {
      opacity: 1;
      transform: translateY(0);
    }
    to {
      opacity: 0;
      transform: translateX(-20px);
    }
  }

  .publi_div {
    animation: fadeInOut 0.4s ease-in-out;
  }

  .publi_div.hide {
    animation: fadeOutIn 0.4s ease-in-out;
  }
</style>
