<div class="col-sm-6 clearfix">
  <div class="well" style="min-height: 400px">
    <pubtit>{{ publi.title }}</pubtit>
    <img
      src="{{ site.url }}{{ site.baseurl }}/images/rubidium/highlights/{{ publi.image }}"
      class="img-responsive"
      width="33%"
      style="float: left"
    />
    <p>{{ publi.description }}</p>
    <p>
      {% for author in publi.authors %} {{ author.name }} {% if author.orcid
      %}<sup
        ><a href="{{ author.orcid }}" target="_blank"
          ><i class="ai ai-orcid"></i></a></sup
      >{% endif %}{% unless forloop.last%}, {% endunless %} {% endfor %}
    </p>
    <p>
      <strong
        ><a href="{{ publi.link.url }}">{{ publi.link.display }}</a></strong
      >
    </p>
    <p class="text-danger">{{ publi.news1 }}</p>
    <p>{{ publi.news2 }}</p>
  </div>
</div>
